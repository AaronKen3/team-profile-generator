<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile Builder</title>
</head>

<body>
    <h1 class="heading"> Team Profile </h1>
    <div class="manager-card">
        <h3 class="employee-name">Scott </h3>
        <h4 class="title">Manager</h4>
        <div>ID: 123 </div>
        <div>Email: scott@email.com </div>
        <div>Office Number: 312-111-2222 </div>
    </div>
    <div class="employee-wrapper">
        <div class="engineer-card">
            <h3 class="employee-name"> Matt </h3>
            <h4 class="title">Engineer</h4>
            <div>ID: 456 </div>
            <div>Email: Matt@email.com </div>
            <div>Github: <a href="https://github.com/meegan" target="_blank"> Matt </a> </div>
        </div>
        <div class="engineer-card">
            <h3 class="employee-name">Marcus </h3>
            <h4 class="title">Engineer</h4>
            <div>ID: 789 </div>
            <div>Email: Marcus@email.com </div>
            <div>Github: <a href="https://github.com/Marcus" target="_blank"> Marcus </a> </div>
        </div>
        <div class="intern-card">
            <h3 class="employee-name">Harry </h3>
            <h4 class="title">Intern</h4>
            <div>ID: 876 </div>
            <div>Email: Harry@email.com </div>
            <div>School: Northwestern </div>
        </div>
    </div>
</body>

</html>
